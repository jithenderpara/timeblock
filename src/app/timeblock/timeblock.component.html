<div id="timeblockMain" class="card">
  <div class="card-header">
    Timeblock Search
  </div>
  <div class="card-body">
    <form [formGroup]="timeblockForm" (ngSubmit)="formSubmit(timeblockForm.value)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-row">
          <div class="col-md-8 col-sm-12 col-xs-12">


            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <ng-multiselect-dropdown formControlName="category" [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems"
                  [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Item</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="item" [ngClass]="{'has-error': timeblockForm.get('item').invalid && timeblockForm.get('item').dirty}">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Date of Week</label>
              <div class="col-sm-10 text-left">
                <div class="form-check form-check-inline" *ngFor="let week of weeks; let i = index;">
                  <input class="form-check-input" type="checkbox" id="{{week}}" value="{{week}}" (change)="onWeeksCheckboxChange($event)">
                  <label class="form-check-label" for="week">{{week}}</label>
                </div>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Months</label>
              <div class="col-sm-10 text-left">
                <div class="form-check form-check-inline" *ngFor="let month of months; let i = index;">
                  <input class="form-check-input" type="checkbox" id="{{month}}" value="{{month}}" (change)="onMonthsCheckboxChange($event)" >
                  <label class="form-check-label" for="month">{{month}}</label>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">From Time</label>
              <div class="col-sm-10 text-left">
                <select class="form-check form-check-inline" formControlName="hours" 
                [ngClass]="{'has-error': timeblockForm.get('hours').invalid && timeblockForm.get('hours').dirty}">
                  <option value="">Hours</option>
                  <option *ngFor="let month of hours; let i = index;" value="{{month}}">{{month}}</option>
                </select>
                <select class="form-check form-check-inline" formControlName="minutes" 
                [ngClass]="{'has-error': timeblockForm.get('minutes').invalid && timeblockForm.get('minutes').dirty}">
                   <option value="">Minets</option>
                  <option *ngFor="let month of minutes; let i = index;" value="{{month}}">{{month}}</option>
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Year</label>
              <div class="col-sm-10 text-left">
                <select class="form-check form-check-inline" formControlName="years"
                [ngClass]="{'has-error': timeblockForm.get('years').invalid && timeblockForm.get('years').dirty}">
                  <option value="">Year</option>
                  <option *ngFor="let month of years; let i = index;" value="{{month}}">{{month}}</option>
                </select>
              </div>
            </div>
           


            <button type="submit" class="btn btn-primary" id="dropdownMenuOffset">
      Submit
    </button>




          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
