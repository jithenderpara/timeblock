<div id="timeblockMain" class="card">
  <div class="card-header">
    Timeblock Search
  </div>
  <div class="card-body">
    <form [formGroup]="timeblockForm" (ngSubmit)="formSubmit(timeblockForm.value)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-row">
          <div class="col-md-8 col-sm-12 col-xs-12">


            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <ng-multiselect-dropdown formControlName="category" [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems"
                  [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Item</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="item" [ngClass]="{'has-error': timeblockForm.get('item').invalid && timeblockForm.get('item').dirty}">
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">From Time</label>
              <div class="col-sm-10 text-left">
                <select class="form-check form-check-inline" formControlName="frmhours" 
                [ngClass]="{'has-error': timeblockForm.get('frmhours').invalid && timeblockForm.get('frmhours').dirty}">
                  <option value="">Hours</option>
                  <option *ngFor="let month of hours; let i = index;" value="{{month}}">{{month}}</option>
                </select>
                <select class="form-check form-check-inline" formControlName="frmminutes" 
                [ngClass]="{'has-error': timeblockForm.get('frmminutes').invalid && timeblockForm.get('frmminutes').dirty}">
                   <option value="">Minets</option>
                  <option *ngFor="let month of minutes; let i = index;" value="{{month}}">{{month}}</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">To Time</label>
              <div class="col-sm-10 text-left">
                <select class="form-check form-check-inline" formControlName="tohours" 
                [ngClass]="{'has-error': timeblockForm.get('tohours').invalid && timeblockForm.get('tohours').dirty}">
                  <option value="">Hours</option>
                  <option *ngFor="let month of hours; let i = index;" value="{{month}}">{{month}}</option>
                </select>
                <select class="form-check form-check-inline" formControlName="tominutes" 
                [ngClass]="{'has-error': timeblockForm.get('tominutes').invalid && timeblockForm.get('tominutes').dirty}">
                   <option value="">Minets</option>
                  <option *ngFor="let month of minutes; let i = index;" value="{{month}}">{{month}}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="dropdownMenuOffset"> 
            
      Submit
    </button>
    <button type="reset" class="btn btn-light mL10" (ngClick)="formReset()" id="dropdownMenuOffset">
 Reset
    </button>
 


          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
